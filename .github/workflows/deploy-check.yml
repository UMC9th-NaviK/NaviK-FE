name: CI/CD Build Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10 

      - name: Install dependencies
        run: pnpm install

      - name: Build check
        run: pnpm run build
